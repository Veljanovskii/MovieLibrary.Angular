<h1 mat-dialog-title>Add a new movie</h1>
<div mat-dialog-content>
  <form [formGroup]="addForm" (ngSubmit)="addMovie()">

    <mat-form-field appearance="fill">
      <mat-label>Caption</mat-label>
      <input matInput formControlName="caption" required>
      <mat-error *ngIf="addForm.controls['caption'].invalid">{{getCaptionErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Release year</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="releaseYear" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="addForm.controls['releaseYear'].invalid">{{getReleaseErrorMessage()}}</mat-error>
    </mat-form-field>

    <!-- datepicker -->

    <mat-form-field appearance="fill">
      <mat-label>Movie Length</mat-label>
      <input matInput formControlName="movieLength" required>
      <mat-error *ngIf="addForm.controls['movieLength'].invalid">{{getLengthErrorMessage()}}</mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button color="primary" id="addMovie" type="submit" [disabled]="!addForm.valid" [mat-dialog-close]="addForm.value">Submit</button>
      <a mat-button (click)="onCancelClick()" cdkFocusInitial>Cancel</a>
    </div>

  </form>
</div>
