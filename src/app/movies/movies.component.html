<h2>Movies</h2>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Movie Id </th>
      <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
    </ng-container>

      <!-- Caption Column -->
    <ng-container matColumnDef="Caption">
      <th mat-header-cell *matHeaderCellDef> Caption </th>
      <td mat-cell *matCellDef="let element"> {{element.caption}} </td>
    </ng-container>

    <!-- Release Year Column -->
    <ng-container matColumnDef="Release Year">
      <th mat-header-cell *matHeaderCellDef> Release Year </th>
      <td mat-cell *matCellDef="let element"> {{element.releaseYear}} </td>
    </ng-container>

    <!-- Length Column -->
    <ng-container matColumnDef="Length">
      <th mat-header-cell *matHeaderCellDef> Length </th>
      <td mat-cell *matCellDef="let element"> {{element.movieLength}} </td>
    </ng-container>

    <!-- Insert date Column -->
    <ng-container matColumnDef="Insert date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Insert date </th>
      <td mat-cell *matCellDef="let element"> {{element.insertDate}} </td>
    </ng-container>

    <!-- Delete date Column -->
    <ng-container matColumnDef="Delete date">
      <th mat-header-cell *matHeaderCellDef> Delete date </th>
      <td mat-cell *matCellDef="let element"> {{element.deleteDate}} </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator> -->

  <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
